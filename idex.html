<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
    }

    .gallery-item {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 2px dotted #555;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .gallery-item:hover {
      border-color: #ff0000; /* Change to your desired hover color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Photo Gallery</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="img1.jpg" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="img2.jpg" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="img3.jpg" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="img3.jpg" alt="Image 4">
      </div>
      <div class="gallery-item">
        <img src="img1.jpg" alt="Image 5">
      </div>
      <div class="gallery-item">
        <img src="img2.jpg" alt="Image 6">
      </div>
      <div class="gallery-item">
        <img src="img3.jpg" alt="Image 7">
      </div>
      <div class="gallery-item">
        <img src="img2.jpg" alt="Image 8">
      </div>
      <div class="gallery-item">
        <img src="img1.jpg" alt="Image 9">
      </div>
      <div class="gallery-item">
        <img src="img3.jpg" alt="Image 10">
      </div>
      <div class="gallery-item">
        <img src="img2.jpg" alt="Image 11">
      </div>
      <div class="gallery-item">
        <img src="img1.jpg" alt="Image 12">
      </div>
      <!-- Add more gallery items as needed -->
    </div>
  </div>
</body>
</html>
